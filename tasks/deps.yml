---

- name: Update APT sources
  become: true
  ansible.builtin.apt:
    update_cache: true

- name: Dependencies Python | Install compile time depdendencies
  become: true
  ansible.builtin.apt:
    state: present
    name:
      - autotools-dev
      - blt-dev
      - bzip2
      - dpkg-dev
      - g++-multilib
      - gcc-multilib
      - libbluetooth-dev
      - libbz2-dev
      - libexpat1-dev
      - libffi-dev
      - libffi8
      - libgdbm-dev
      - libgpm2
      - libncursesw5-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - libtinfo-dev
      - mime-support
      - net-tools
      - netbase
      - quilt
      - tk-dev
      - zlib1g-dev

- name: Dependencies Python 3.6 | Install compile time dependencies
  become: true
  ansible.builtin.apt:
    state: present
    name:
      - liblzma-dev
  when: python_36

##
# Pillow
##

- name: Dependencies Pillow | Install compile time depdendencies
  become: true
  ansible.builtin.apt:
    state: present
    name:
      - cmake
      - libfreetype6-dev
      - libjpeg8-dev
      - liblcms2-dev
      - libtiff5-dev
      - libwebp-dev
      - tcl8.6-dev
      - tk8.6-dev
  when: pillow

##
# lxml
##

- name: Dependencies lxml | Install compile time dependencies
  become: true
  ansible.builtin.apt:
    state: present
    name:
      - libxml2
      - libxml2-dev
      - libxslt1.1
      - libxslt1-dev
  when: lxml
